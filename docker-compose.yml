services:
  redis:
    image: redis:7-alpine
    container_name: rose-cnpj-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: rose-cnpj-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-rose_cnpj}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rose-cnpj-backend
    env_file:
      - ./backend/.env
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-rose_cnpj}
      # As demais variáveis (BRASIL_API_URL, TAVILY_API_KEY, OPENAI_API_KEY, LLM_PROVIDER, etc.)
      # são carregadas do arquivo ./backend/.env via env_file acima.
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    # Usa o comando padrão do Dockerfile: node dist/main

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rose-cnpj-frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3001
    depends_on:
      - backend
    # Usa o comando padrão do Dockerfile: node server.js

volumes:
  redis-data:
  postgres-data:
